<div class="hero-unit">
  <div class='gameName'>
    <h1>{{gameName}}</h1>
  </div>
  <p class='time'>
    <span>{{time | date: 'mm:ss' }}</span>
  </p>
  <h3>Level {{currentLevel.number}} | Blinds {{currentLevel.blinds}} | Ante {{currentLevel.ante}}</h3>
  <p class='buttonBar'>
    <button type='button' class='btn btn-large btn-primary' ng-click='stop()'>{{buttonCaption}}</button>
    <button type='button' class='btn btn-large btn-primary' ng-click='addLevel()'>Add level</button>
  </p>
  <ul>
    <div ng-controller='ClockController'>
      <span>{{name}}</span>
      <div ng-repeat='level in levels'>
        <span>Level: {{level.number}}</span>
        <span>Blinds: {{level.value}}</span>
      </div>
    </div>
  </ul>
</div>
